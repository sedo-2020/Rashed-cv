<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="common.css"> <!-- ستايل الزر المشترك -->

</head>
<body>
    <div class="main-section contact">
        <header>
            <h1>Contact Me</h1>
            <p>If you would like to get in touch, feel free to reach out using the form below. I'll get back to you as soon as possible!</p>
        </header>
        <section class="content">
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
